{% extends 'base.html' %}

{% block meta %}
<head>
    <title>Add To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

{% endblock meta %}

{% block content %}

<style>
    body {
        background-image:url(https://cdn.discordapp.com/attachments/1006821094231113820/1027370373051859044/c473619ba611a7dbe95df24ea55d2ca6.gif);
        background-repeat: no-repeat;
        background-size: cover;
    }
    .center-me {
        display: flex;
        justify-content: center;
        align-items: center;

        height: 100vh;
      }
    
    .rcorners2 {
        border-radius: 15px 50px 30px;
        background: white;
        
    }

</style>

<body>
    <center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<div class = "center-me">
    <div class = "create">
        <div class = "rcorners2">
        <h1>Add To Do List</h1>
    
        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td>To Do: </td>
                    <td><input type="text" name="todo" placeholder="insert your to do" class="form-control"></td>
                </tr>
                        
                <tr>
                    <td>Description: </td>
                    <td><input type="text" name="description" placeholder="insert your description" class="form-control"></td>
                </tr>
                
            </table>
    
    
            <input type="submit" name="submit" value="Add"/>
        </form>
        </div>
    </div>

</div>

</center>
</body>



{% endblock content %}
